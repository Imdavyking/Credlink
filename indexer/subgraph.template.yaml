specVersion: 0.0.4
description: Credlink
repository: https://github.com/Imdavyking/Credlink
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: credlink
    network: {{ network }}
    source:
      address: "{{ address }}"
      abi: credlink
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LenderLiquidityUpdated
        - LoanBorrowed
      abis:
        - name: credlink
          file: ./abis/{{ file }}.json
      eventHandlers:
        - event: {{ lenderLiquidityUpdateEvent }}
          handler: handleLenderLiquidityUpdate
        - event: {{ loanBorrowedEvent }}
          handler: handleLoanBorrowed
      file: ./src/mapping.ts
